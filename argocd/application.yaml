apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: order-service-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "git@github.com:DaniCuesta/order-service-app.git"
    targetRevision: "main"
    path: "helm"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "des"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
